<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 바인딩</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="card">
    <div class="card-content" id="card-1">
      <h2 class="model">name</h2>
      <img src="./img/3.jpeg" alt="">
      <div class="performance">
        <div class="func">
          <h3>km</h3>
          <p>주행 가능 거리</p>
        </div>
        <div class="func">
          <h3>초</h3>
          <p>0-100 km/h</p>
        </div>
        <div class="func">
          <h3>km/h</h3>
          <p>최고 속도</p>
        </div>
        <div class="func">
          <h3>hp</h3>
          <p>최대 출력</p>
        </div>
      </div>
      <button class="order-btn">지금 주문하기</button>
    </div>
